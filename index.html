<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kosovar Child Playing Football</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        canvas {
            border: 4px solid white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            background: linear-gradient(to bottom, #87CEEB 0%, #98D98E 70%, #4A7C4E 100%);
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: white;
            color: #667eea;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .info {
            color: white;
            margin-top: 15px;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚öΩ Kosovar Child Playing Football ‚öΩ</h1>
        <canvas id="videoCanvas" width="800" height="600"></canvas>
        <div class="controls">
            <button id="playBtn">‚ñ∂ Play Animation</button>
            <button id="pauseBtn" disabled>‚è∏ Pause</button>
            <button id="restartBtn">üîÑ Restart</button>
            <button id="downloadBtn">üíæ Download Video</button>
        </div>
        <div class="info">
            Animation duration: ~10 seconds | Featuring Kosovo flag colors üáΩüá∞
        </div>
    </div>

    <script>
        const canvas = document.getElementById('videoCanvas');
        const ctx = canvas.getContext('2d');

        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const restartBtn = document.getElementById('restartBtn');
        const downloadBtn = document.getElementById('downloadBtn');

        let animationId;
        let frameCount = 0;
        let isPlaying = false;
        let isPaused = false;
        const totalFrames = 300; // ~10 seconds at 30fps

        // Animation state
        let childX = 100;
        let childY = 400;
        let ballX = 150;
        let ballY = 450;
        let ballVelX = 0;
        let ballVelY = 0;
        let legAngle = 0;
        let armAngle = 0;
        let isKicking = false;
        let kickFrame = 0;

        // Recording setup
        let mediaRecorder;
        let recordedChunks = [];

        function drawBackground() {
            // Sky
            const skyGradient = ctx.createLinearGradient(0, 0, 0, 400);
            skyGradient.addColorStop(0, '#87CEEB');
            skyGradient.addColorStop(1, '#B0E0E6');
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, 800, 400);

            // Sun
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(700, 80, 40, 0, Math.PI * 2);
            ctx.fill();

            // Clouds
            drawCloud(150, 100, 60);
            drawCloud(500, 150, 80);

            // Grass
            const grassGradient = ctx.createLinearGradient(0, 400, 0, 600);
            grassGradient.addColorStop(0, '#98D98E');
            grassGradient.addColorStop(1, '#4A7C4E');
            ctx.fillStyle = grassGradient;
            ctx.fillRect(0, 400, 800, 200);

            // Field lines
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(0, 400);
            ctx.lineTo(800, 400);
            ctx.stroke();

            // Goal
            drawGoal(650, 350);

            // Kosovo flag
            drawKosovoFlag(50, 50);
        }

        function drawCloud(x, y, size) {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.beginPath();
            ctx.arc(x, y, size * 0.5, 0, Math.PI * 2);
            ctx.arc(x + size * 0.4, y, size * 0.4, 0, Math.PI * 2);
            ctx.arc(x - size * 0.4, y, size * 0.4, 0, Math.PI * 2);
            ctx.arc(x, y - size * 0.3, size * 0.4, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawGoal(x, y) {
            ctx.strokeStyle = '#FFFFFF';
            ctx.lineWidth = 4;
            // Posts
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x, y + 150);
            ctx.moveTo(x + 120, y);
            ctx.lineTo(x + 120, y + 150);
            ctx.moveTo(x, y);
            ctx.lineTo(x + 120, y);
            ctx.stroke();

            // Net
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 1;
            for (let i = 0; i < 6; i++) {
                ctx.beginPath();
                ctx.moveTo(x + i * 20, y);
                ctx.lineTo(x + i * 20, y + 150);
                ctx.stroke();
            }
            for (let i = 0; i < 8; i++) {
                ctx.beginPath();
                ctx.moveTo(x, y + i * 20);
                ctx.lineTo(x + 120, y + i * 20);
                ctx.stroke();
            }
        }

        function drawKosovoFlag(x, y) {
            // Blue background
            ctx.fillStyle = '#244AA5';
            ctx.fillRect(x, y, 80, 50);

            // Yellow stars (simplified)
            ctx.fillStyle = '#FFD200';
            for (let i = 0; i < 6; i++) {
                drawStar(x + 15 + i * 10, y + 10, 3, 5, 2);
            }

            // Yellow map outline (simplified geometric shape)
            ctx.fillStyle = '#FFD200';
            ctx.beginPath();
            ctx.moveTo(x + 40, y + 25);
            ctx.lineTo(x + 50, y + 30);
            ctx.lineTo(x + 55, y + 40);
            ctx.lineTo(x + 45, y + 42);
            ctx.lineTo(x + 35, y + 40);
            ctx.lineTo(x + 30, y + 30);
            ctx.closePath();
            ctx.fill();
        }

        function drawStar(x, y, radius, points, inset) {
            ctx.save();
            ctx.beginPath();
            ctx.translate(x, y);
            ctx.moveTo(0, 0 - radius);
            for (let i = 0; i < points; i++) {
                ctx.rotate(Math.PI / points);
                ctx.lineTo(0, 0 - (radius * inset));
                ctx.rotate(Math.PI / points);
                ctx.lineTo(0, 0 - radius);
            }
            ctx.closePath();
            ctx.fill();
            ctx.restore();
        }

        function drawChild(x, y) {
            ctx.save();
            ctx.translate(x, y);

            // Head (with skin tone)
            ctx.fillStyle = '#D4A574';
            ctx.beginPath();
            ctx.arc(0, -60, 20, 0, Math.PI * 2);
            ctx.fill();

            // Hair (dark brown)
            ctx.fillStyle = '#3B2414';
            ctx.beginPath();
            ctx.arc(0, -65, 20, Math.PI, Math.PI * 2);
            ctx.fill();

            // Eyes
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(-7, -62, 2, 0, Math.PI * 2);
            ctx.arc(7, -62, 2, 0, Math.PI * 2);
            ctx.fill();

            // Smile
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(0, -55, 8, 0.2, Math.PI - 0.2);
            ctx.stroke();

            // Body (blue shirt - Kosovo colors)
            ctx.fillStyle = '#244AA5';
            ctx.fillRect(-15, -40, 30, 40);

            // Arms
            ctx.strokeStyle = '#244AA5';
            ctx.lineWidth = 8;
            ctx.lineCap = 'round';

            // Left arm
            ctx.beginPath();
            ctx.moveTo(-15, -30);
            ctx.lineTo(-25 + Math.sin(armAngle) * 10, -10 + Math.cos(armAngle) * 10);
            ctx.stroke();

            // Right arm (swings more during kick)
            ctx.beginPath();
            ctx.moveTo(15, -30);
            ctx.lineTo(25 - Math.sin(armAngle * 1.5) * 15, -10 + Math.cos(armAngle) * 10);
            ctx.stroke();

            // Legs (dark pants)
            ctx.strokeStyle = '#2C2C2C';
            ctx.lineWidth = 8;

            // Left leg
            ctx.beginPath();
            ctx.moveTo(-8, 0);
            ctx.lineTo(-12, 25);
            ctx.stroke();

            // Right leg (kicking leg)
            ctx.save();
            ctx.translate(8, 0);
            ctx.rotate(legAngle);
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(0, 25);
            ctx.stroke();
            ctx.restore();

            // Shoes (white)
            ctx.fillStyle = '#FFF';
            ctx.beginPath();
            ctx.ellipse(-12, 27, 5, 3, 0, 0, Math.PI * 2);
            ctx.fill();

            if (!isKicking || kickFrame < 10) {
                ctx.fillStyle = '#FFF';
                ctx.beginPath();
                ctx.ellipse(8 + Math.sin(legAngle) * 25, 25 + Math.cos(legAngle) * 25, 5, 3, 0, 0, Math.PI * 2);
                ctx.fill();
            }

            ctx.restore();
        }

        function drawBall(x, y, rotation) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(rotation);

            // White base
            ctx.fillStyle = '#FFFFFF';
            ctx.beginPath();
            ctx.arc(0, 0, 15, 0, Math.PI * 2);
            ctx.fill();

            // Black pentagons (simplified)
            ctx.fillStyle = '#000000';
            for (let i = 0; i < 5; i++) {
                ctx.save();
                ctx.rotate((Math.PI * 2 / 5) * i);
                ctx.beginPath();
                ctx.moveTo(0, -8);
                ctx.lineTo(-5, -3);
                ctx.lineTo(-3, 3);
                ctx.lineTo(3, 3);
                ctx.lineTo(5, -3);
                ctx.closePath();
                ctx.fill();
                ctx.restore();
            }

            ctx.restore();
        }

        function updateAnimation() {
            frameCount++;

            // Movement phases
            if (frameCount < 60) {
                // Walking towards ball
                childX += 2;
                legAngle = Math.sin(frameCount * 0.3) * 0.3;
                armAngle = Math.sin(frameCount * 0.3) * 0.5;
            } else if (frameCount < 90) {
                // Prepare to kick
                legAngle = -Math.PI / 6 * ((frameCount - 60) / 30);
                armAngle = Math.PI / 4 * ((frameCount - 60) / 30);
            } else if (frameCount === 90) {
                // Kick!
                isKicking = true;
                ballVelX = 12;
                ballVelY = -8;
            } else if (frameCount < 120) {
                // Kick follow-through
                kickFrame = frameCount - 90;
                legAngle = -Math.PI / 6 + (Math.PI / 3) * (kickFrame / 30);
                armAngle = Math.PI / 4 - (Math.PI / 2) * (kickFrame / 30);
            } else if (frameCount < 180) {
                // Return to standing
                legAngle = Math.max(0, legAngle - 0.05);
                armAngle = Math.max(0, armAngle - 0.05);
            } else if (frameCount < 240) {
                // Celebrate
                armAngle = Math.sin((frameCount - 180) * 0.3) * 1.5;
                if (frameCount % 20 < 10) {
                    childY -= 2;
                } else {
                    childY += 2;
                }
            }

            // Ball physics
            if (isKicking) {
                ballX += ballVelX;
                ballY += ballVelY;
                ballVelY += 0.4; // Gravity

                // Ground bounce
                if (ballY > 450) {
                    ballY = 450;
                    ballVelY *= -0.6;
                    ballVelX *= 0.8;
                    if (Math.abs(ballVelY) < 2) {
                        ballVelY = 0;
                    }
                }

                // Stop at goal or edge
                if (ballX > 780 || (ballX > 650 && ballY < 500)) {
                    ballVelX = 0;
                    ballVelY = 0;
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawBackground();
            drawChild(childX, childY);
            drawBall(ballX, ballY, frameCount * 0.2);

            // Goal text
            if (frameCount > 150 && ballX > 650) {
                ctx.font = 'bold 48px Arial';
                ctx.fillStyle = '#FFD700';
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 3;
                ctx.strokeText('GOAL! ‚öΩ', 300, 200);
                ctx.fillText('GOAL! ‚öΩ', 300, 200);
            }
        }

        function animate() {
            if (!isPaused && frameCount < totalFrames) {
                updateAnimation();
                draw();
                animationId = requestAnimationFrame(animate);
            } else if (frameCount >= totalFrames) {
                isPlaying = false;
                playBtn.disabled = false;
                pauseBtn.disabled = true;
            }
        }

        function startAnimation() {
            if (!isPlaying) {
                isPlaying = true;
                isPaused = false;
                playBtn.disabled = true;
                pauseBtn.disabled = false;
                animate();
            }
        }

        function pauseAnimation() {
            isPaused = true;
            playBtn.disabled = false;
            pauseBtn.disabled = true;
        }

        function restartAnimation() {
            cancelAnimationFrame(animationId);
            frameCount = 0;
            childX = 100;
            childY = 400;
            ballX = 150;
            ballY = 450;
            ballVelX = 0;
            ballVelY = 0;
            legAngle = 0;
            armAngle = 0;
            isKicking = false;
            kickFrame = 0;
            isPlaying = false;
            isPaused = false;
            playBtn.disabled = false;
            pauseBtn.disabled = true;
            draw();
        }

        async function downloadVideo() {
            downloadBtn.disabled = true;
            downloadBtn.textContent = 'üé¨ Recording...';

            // Reset animation
            restartAnimation();

            // Setup recording
            const stream = canvas.captureStream(30);
            mediaRecorder = new MediaRecorder(stream, {
                mimeType: 'video/webm;codecs=vp9'
            });

            recordedChunks = [];

            mediaRecorder.ondataavailable = (e) => {
                if (e.data.size > 0) {
                    recordedChunks.push(e.data);
                }
            };

            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'kosovar-child-football.webm';
                a.click();
                URL.revokeObjectURL(url);

                downloadBtn.disabled = false;
                downloadBtn.textContent = 'üíæ Download Video';
            };

            mediaRecorder.start();

            // Play through entire animation
            frameCount = 0;
            isPlaying = true;

            function recordFrame() {
                if (frameCount < totalFrames) {
                    updateAnimation();
                    draw();
                    frameCount++;
                    requestAnimationFrame(recordFrame);
                } else {
                    setTimeout(() => {
                        mediaRecorder.stop();
                        restartAnimation();
                    }, 500);
                }
            }

            requestAnimationFrame(recordFrame);
        }

        playBtn.addEventListener('click', startAnimation);
        pauseBtn.addEventListener('click', pauseAnimation);
        restartBtn.addEventListener('click', restartAnimation);
        downloadBtn.addEventListener('click', downloadVideo);

        // Initial draw
        draw();
    </script>
</body>
</html>
